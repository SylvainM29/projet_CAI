<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

<nav class="w3-sidebar w3-black w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:350px;font-weight:bold;" id="mySidebar">

  <div class="w3-container">
    <h3 class="w3-padding"><b>Propose ta binche</b></h3>
    <hr style="width:250px;border:5px solid orange" class="w3-round">
    <br/>
  </div>

  <div class="w3-bar-block">
      <div routerLinkActive="active"><a class="w3-bar-item w3-button w3-hover-white" routerLink="home">Accueil</a></div>
      <div routerLinkActive="active"><a class="w3-bar-item w3-button w3-hover-white" routerLink="catalogue">Catalogue</a></div>
      <div routerLinkActive="active"><a class="w3-bar-item w3-button w3-hover-white" routerLink="proposition">Proposer une bière</a></div>
      <div routerLinkActive="active"><a class="w3-bar-item w3-button w3-hover-white" routerLink="bieresProposees">Bières proposées</a></div>
      <div *ngIf="authStatus" routerLinkActive="active"><a class="w3-bar-item w3-button w3-hover-white" routerLink="add">Ajouter bière au catalogue</a></div>
  </div>


  <div class="w3-container">
    <h3 class="w3-padding-32"></h3>
  </div>

  <div class="w3-container">
    <form *ngIf="!authStatus">
      <div class="form-group">
        <input type="text" placeholder="Login" id="pseudo" class="form-control" name="pseudo" [(ngModel)]="username">
      </div>
      <div class="form-group">
          <input type="password" placeholder="Mot de passe" id="password" class="form-control" name="password" [(ngModel)]="password">
      </div>
    </form>
    <button class="btn btn-light w3-block w3-orange" *ngIf="!authStatus" (click)="onSignIn()">
      Se connecter
    </button>
    <button class="btn btn-light w3-block w3-grey" *ngIf="authStatus" (click)="onSignOut()">
      Se déconnecter
    </button>
  </div>
</nav>


<div class="w3-main" style="margin-left:340px;margin-right:40px">
  <div class="container">
    <div class="row">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
