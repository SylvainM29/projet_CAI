<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

<nav class="w3-sidebar w3-black w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar">

  <!-- <img src="src/enibar_logo.png" /> -->
  <form>
    <div class="form-group">
      <input type="text" placeholder="Login" id="pseudo" class="form-control" name="pseudo">
    </div>
    <div class="form-group">
        <input type="text" placeholder="Mot de passe" id="password" class="form-control" name="password">
    </div>
  </form>
  <button class="btn btn-success" *ngIf="!authStatus" (click)="onSignIn()">
    Se connecter
  </button>
  <button class="btn btn-danger" *ngIf="authStatus" (click)="onSignOut()">
    Se déconnecter
  </button>
  <div class="w3-container">
    <h3 class="w3-padding-64"><b>Propose ta binche</b></h3>
  </div>
  <div class="w3-bar-block">
    <ul class="nav navbar-nav">
      <li routerLinkActive="active"><a class="w3-bar-item w3-button w3-hover-white" routerLink="auth">Authentification</a></li>
      <li routerLinkActive="active"><a class="w3-bar-item w3-button w3-hover-white" routerLink="catalogue">Catalogue</a></li>
      <li routerLinkActive="active"><a class="w3-bar-item w3-button w3-hover-white" routerLink="proposition">Proposer une bière</a></li>
      <li routerLinkActive="active"><a class="w3-bar-item w3-button w3-hover-white" routerLink="bieresProposees">Bières proposées</a></li>
      <div *ngIf="authStatus">
        <li routerLinkActive="active"><a class="w3-bar-item w3-button w3-hover-white" routerLink="add">Ajouter une bière au catalogue(admin)</a></li>
      </div>
    </ul>
  </div>
</nav>
<div class="w3-main" style="margin-left:340px;margin-right:40px">
  <div class="container">
    <div class="row">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
