<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(formulaire)" #formulaire="ngForm">
    <div class="form-group">
        <label for="auteur">Ton Nom/surnom/...</label>
        <input type="text" id="auteur" class="form-control" name="auteur" ngModel required>
    </div>
      <div class="form-group">
        <label for="name">Nom de la biere</label>
        <input type="text" id="name" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
          <label for="brasserie">Brasserie</label>
          <input type="text" id="brasserie" class="form-control" name="brasserie" ngModel>
      </div>
      <div class="form-group">
          <label for="type">Type (Bonde, Brune, Belge, ...)</label>
          <input type="text" id="type" class="form-control" name="type" ngModel>
      </div>
      <div class="form-group">
          <label for="degre">Degré d'alcool</label>
          <input type="text" id="degre" class="form-control" name="degre" ngModel>
      </div>
      <div class="form-group">
          <label for="region">Région</label>
          <input type="text" id="region" class="form-control" name="region" ngModel>
      </div>
      <input type="text" name="someData" style="display: none;" ng-value="coucou" ngValue/>
      <button type="submit" class="button.btn.btn-primary" [disabled]="formulaire.invalid">Envoyer</button>
    </form>
  </div>

</div>
