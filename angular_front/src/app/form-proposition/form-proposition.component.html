<h2>Proposition d'une bière</h2>
<hr style="width:500px;border:5px solid orange" class="w3-round">
<br/>
<div class="row">
  <div class="col-sm-8 col-sm-offset-0">
    <form (ngSubmit)="onSubmit(formulaire)" #formulaire="ngForm">
    <div class="form-group">
        <label for="auteur">Ton Nom/surnom/...</label>
        <input type="text" id="auteur" class="form-control" name="auteur" ngModel required>
    </div>
      <div class="form-group">
        <label for="name">Nom de la biere</label>
        <input type="text" id="name" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
          <label for="brasserie">Brasserie</label>
          <input type="text" id="brasserie" class="form-control" name="brasserie" ngModel>
      </div>
      <div class="form-group">
          <label for="type">Type (Bonde, Brune, Belge, ...)</label>
          <input type="text" id="type" class="form-control" name="type" ngModel>
      </div>
      <div class="form-group">
          <label for="degre">Degré d'alcool</label>
          <input type="number" id="degre" class="form-control" name="degre" ngModel>
      </div>
      <div class="form-group">
          <label for="region">Région</label>
          <input type="text" id="region" class="form-control" name="region" ngModel>
      </div>
      <div class="form-group">
          <label for="description">Une petite description</label>
          <input type="text" id="description" class="form-control" name="description" ngModel>
      </div>
      <!-- <input type="text" name="date" style="display: none;" ng-value="coucou" ngModel/> -->
      <button type="submit" class="btn btn-light w3-block w3-orange" [disabled]="formulaire.invalid">Envoyer ta suggestion !</button>
    </form>
  </div>

</div>
